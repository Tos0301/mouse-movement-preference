<!-- templates/input_id.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>参加者IDの入力</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4 text-center">実験用IDの作成</h2>
        <p class="mb-4 text-center">まず、実験に用いるIDを作成します。次の指示に従って入力してください。</p>

        <form method="POST" action="{{ url_for('set_participant_id') }}">
            <div class="mb-3">
                <label for="prefix" class="form-label">アルファベット1文字（大文字 例: A）</label>
                <input type="text" class="form-control" id="prefix" name="prefix" pattern="[A-Z]" maxlength="1" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">誕生日（月日4桁 例: 0529）</label>
                <input type="text" class="form-control" id="birthdate" name="birthdate" pattern="\d{4}" required>
            </div>
            <div class="mb-3">
                <label for="suffix" class="form-label">任意の2桁の数字</label>
                <input type="text" class="form-control" id="suffix" name="suffix" pattern="\d{2}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">IDを作成して次へ </button>
        </form>
    </div>
</body>
</html>
