<!-- templates/confirm_id.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ID確認と実験概要</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
            margin-top: 60px;
        }
        .id-box {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        .btn-area {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container bg-white p-5 shadow rounded">
        <h2 class="mb-4">IDの確認と実験概要</h2>

        <p>あなたのIDはこちらです。質問紙でも用いますので、わかるようにメモをとっておいてください。</p>
        <div class="id-box">{{ participant_id }}</div>

        <hr class="my-4">

        <p>
            この研究はオンラインショッピングサイトにおける購買行動の研究を目的としています。<br>
            次に提示される商品の中から、欲しいと思ったものを選び、購入確定まで進んでください。<br>
            購入確定後、5分程度のGoogle Formに回答していただきます。
        </p>

        <div class="d-flex flex-column align-items-center mt-4">
            <form method="POST" action="{{ url_for('index') }}" class="w-100" style="max-width: 300px;">
                <button type="submit" class="btn btn-primary w-100 mb-2">実験を開始する</button>
            </form>

            <form method="GET" action="{{ url_for('input_id') }}" class="w-100" style="max-width: 300px;">
                <button type="submit" class="btn btn-outline-secondary w-100">IDを再設定する</button>
            </form>
        </div>

    </div>
</body>
</html>
