<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-left: 240px;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
        }

        .main-section {
            display: flex;
            gap: 40px;
        }

        .left-fixed-column {
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: space-between;
            height: 100vh;
            padding: 40px 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow: auto;
        }

        .left-fixed-column .bottom-buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .image-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 50%;
        }

        .image-column img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .info-column {
            flex: 1;
        }

        .product-detail-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .cart-button {
            width: 100%;
        }

        .badge {
            font-size: 12px;
            padding: 4px 6px;
        }
    </style>
</head>
<body class="bg-light">

<div class="left-fixed-column">
    <div class="top-section">
        <h5>価格：¥<span id="price-display">{{ product.price }}</span></h5>
    </div>

    <div class="bottom-buttons">
        <form id="add-to-cart-form" method="POST" class="mb-2">
            <input type="hidden" name="product_id" value="{{ product.id }}">

            {% if product.room_type %}
            <label for="room_type">部屋タイプ:</label>
            <select name="room_type" id="room_type" class="form-control mb-2" onchange="updateImageByRoomType()">
                {% for type in product.room_type %}
                <option value="{{ type }}" {% if loop.first %}selected{% endif %}>{{ type }}</option>
                {% endfor %}
            </select>
            {% endif %}

            {% if breakfast_combined %}
            <label for="breakfast_options">朝食:</label>
            <select name="breakfast_options" id="breakfast-select" class="form-control mb-2">
                {% for bf, price in product.breakfast_combined %}
                <option value="{{ bf }}" data-extra-price="{{ price }}">{{ bf }}</option>
                {% endfor %}
            </select>
            {% endif %}

            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
            <button type="submit" class="btn btn-success cart-button">カートに追加</button>
        </form>

        <form method="POST" action="{{ url_for('go_cart') }}" class="mt-2 position-relative">
            <button type="submit" class="btn btn-outline-primary cart-button">
                カートを見る
                <span id="cart-badge"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="display: {{ 'inline-block' if cart_count > 0 else 'none' }};">
                    {{ cart_count }}
                </span>
            </button>
        </form>

        <form method="POST" action="{{ url_for('back_to_index') }}" class="mt-2">
            <button type="submit" class="btn btn-outline-secondary cart-button">← プラン一覧へ戻る</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="main-section">
        <div class="image-column position-relative text-center">
            {% if image_list|length > 1 %}
            <button id="prev-btn" class="btn btn-light position-absolute start-0 top-50 translate-middle-y">←</button>
            <button id="next-btn" class="btn btn-light position-absolute end-0 top-50 translate-middle-y">→</button>
            {% endif %}

            <img id="product-image"
                 src="{{ url_for('static', filename='images/' + image_list[0]) }}"
                 alt="{{ product.name }}"
                 class="img-fluid"
                 style="max-height: 400px; object-fit: contain;">
        </div>

        <div class="info-column">
            <h2>{{ product.name }}</h2>
            <h4 class="text-muted">¥{{ product.price }}</h4>
            <h5 class="mt-4">宿泊情報</h5>
            <p style="white-space: pre-line;">{{ specs }}</p>
        </div>
    </div>

    {% if product.detail %}
    <div class="product-detail-section bg-light border rounded p-4 mt-4">
        <h5>プラン詳細</h5>
        <p style="white-space: pre-line;">{{ product.detail | replace('\\n', '\n') }}</p>
    </div>
    {% endif %}
</div>

<script>
let currentIndex = 0;
let imageList = {{ image_list | tojson }};

function fetchCartCountAndUpdateBadge() {
    fetch("/cart_count")
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById("cart-badge");
            if (badge) {
                badge.innerText = data.count;
                badge.style.display = data.count > 0 ? "inline-block" : "none";
            }
        });
}

function updateCartBadge() {
    fetchCartCountAndUpdateBadge();
}

function updateImageByRoomType() {
    const type = document.getElementById("room_type")?.value;
    const imageEl = document.getElementById("product-image");

    {% if product.image %}
        const basePrefix = "{{ base_prefix }}";
    {% else %}
        const basePrefix = "noimage";
    {% endif %}

    imageList = [
        `${basePrefix}_${type}_1.jpg`,
        `${basePrefix}_2.jpg`,
        `${basePrefix}_3.jpg`,
        `${basePrefix}_4.jpg`,
        `${basePrefix}_5.jpg`
    ];

    currentIndex = 0;
    imageEl.src = `/static/images/${imageList[0]}`;
    imageEl.onerror = () => {
        imageEl.src = `/static/images/fallback.jpg`;
    };
}



document.addEventListener("DOMContentLoaded", function () {
    updateImageByRoomType();


    const breakfastSelect = document.getElementById("breakfast-select");
    const priceDisplay = document.getElementById("price-display");
    const basePrice = parseInt("{{ product.price }}");

    function updatePriceByBreakfast() {
        const selected = breakfastSelect?.selectedOptions[0];
        const extra = parseInt(selected?.dataset.extraPrice || "0");
        const total = basePrice + extra;
        priceDisplay.textContent = total.toLocaleString();
    }

    if (breakfastSelect) {
        breakfastSelect.addEventListener("change", updatePriceByBreakfast);
        updatePriceByBreakfast();  // 初期表示
    }

    const form = document.getElementById("add-to-cart-form");
    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        fetch("/add_to_cart", {
            method: "POST",
            body: formData,
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById("cart-badge");
            if (badge && data.cart_count !== undefined) {
                badge.textContent = data.cart_count;
                badge.style.display = "inline-block";
            }
        });
    });

    const imageEl = document.getElementById("product-image");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    const updateImage = () => {
        imageEl.src = `/static/images/${imageList[currentIndex]}`;
    };

    if (prevBtn) {
        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
            updateImage();
        });
    }

    if (nextBtn) {
        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % imageList.length;
            updateImage();
        });
    }
});
</script>

</body>
</html>
